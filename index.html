<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="black-top">
            <h1>Calculator</h1>
        </div>
        <input type="text" id="displayValue" placeholder="Enter value">
        <div class="pink-bgc">
            <div class="first-row">
                <button onclick="AT_add(0)" id="zero">0</button>
                <button onclick="AT_add(1)" id="one">1</button>
                <button onclick="AT_add(2)" id="two">2</button>
                <button onclick="AT_add(3)" id="three">3</button>
                <button onclick="AT_add(4)" id="four">4</button>
            </div>
            <div class="second-row">
                <button onclick="AT_add(5)" id="five">5</button>
                <button onclick="AT_add(6)" id="six">6</button>
                <button onclick="AT_add(7)" id="seven">7</button>
                <button onclick="AT_add(8)" id="eight">8</button>
                <button onclick="AT_add(9)" id="nine">9</button>
            </div>
            <div class="third-row">
                <button onclick="AT_add('+')" id="plus">+</button>
                <button onclick="AT_add('-')" id="minus">-</button>
                <button onclick="AT_add('/')" id="mod">/</button>
                <button onclick="AT_add('*')" id="multiply">*</button>
    
            </div>
            <div class="fourth-row">
                <button onclick="exe()">=</button>
                <button onclick="cancel()">X</button>
                <button onclick="cls()" >C</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
